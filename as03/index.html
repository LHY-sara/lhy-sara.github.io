<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 網頁範例</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .full-banner {
      height: 60vh;
      background: #007bff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      letter-spacing: 0.1em;
      font-weight: bold;
    }
    .sticky-nav {
      position: sticky;
      top: 0;
      z-index: 1020;
      background: #f8f9fa; /* 淺灰色背景 */
      border-bottom: 1px solid #dee2e6;
    }
    .nav {
      align-items: center;
    }
    .nav-link {
      font-weight: bold;
      font-size: 1.1rem;
      color: #212529;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      height: 60px;
    }
    .nav-link.active {
      font-size: 1.35rem;
    }
    .nav-link:hover, .nav-link:focus {
      color: #e83e8c !important;
      background-color: transparent;
    }
    .nav-gap {
      margin-bottom: 2.5rem;
    }
    .section-banner {
      height: 100vh;
      background: #6c757d;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      font-weight: bold;
      margin-bottom: 0;
    }
    .section-content {
      margin-top: 0;
      margin-bottom: 3rem;
      background: #ffe082;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 0;
      width: 100vw;
      max-width: 100vw;
      /* 高度滿版再高一點 */
      min-height: calc(100vh + 200px);
      margin-left: 50%;
      transform: translateX(-50%);
      position: relative;
      border-radius: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .inner-block {
      background: #fffde7;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-top: 2rem;
      padding: 2rem 1.5rem;
      max-width: 700px;
      min-width: 300px;
      margin-left: auto;
      margin-right: auto;
      min-height: 80px;
      font-weight: bold;
      text-align: center;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .inner-block h2,
    .inner-block p {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .inner-block h2 {
      margin-top: 0;
    }
    @media (max-width: 768px) {
      .section-content {
        min-height: calc(100vh + 100px);
      }
      .inner-block {
        padding: 1rem 0.5rem;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>

  <!-- 首頁 Banner -->
  <div class="full-banner">
    這裡是banner
  </div>

  <!-- 導覽列 -->
  <nav class="sticky-nav">
    <div class="container-fluid">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section1">區段1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section2">區段2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section3">區段3</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="nav-gap"></div>

  <!-- 區段1 -->
  <section id="section1">
    <div class="section-banner">
      區段1 Banner
    </div>
    <div class="section-content">
      <div class="inner-block">
        <h2>區段1內容</h2>
        <p>這裡是區段1的內容。你可以根據需要放入更多文字或圖片。</p>
      </div>
    </div>
  </section>

  <!-- 區段2 -->
  <section id="section2">
    <div class="section-banner">
      區段2 Banner
    </div>
    <div class="section-content">
      <div class="inner-block">
        <h2>區段2內容</h2>
        <p>這裡是區段2的內容。你可以根據需要放入更多文字或圖片。</p>
      </div>
    </div>
  </section>

  <!-- 區段3 -->
  <section id="section3">
    <div class="section-banner">
      區段3 Banner
    </div>
    <div class="section-content">
      <div class="inner-block">
        <h2>區段3內容</h2>
        <p>這裡是區段3的內容。你可以根據需要放入更多文字或圖片。</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 平順滾動並修正捲動位置，速度放慢
    document.querySelectorAll('.nav-link[href^="#"]').forEach(function(link) {
      link.addEventListener('click', function(e) {
        var targetId = this.getAttribute('href');
        if (targetId.length > 1 && document.querySelector(targetId)) {
          e.preventDefault();
          var nav = document.querySelector('.sticky-nav');
          var navHeight = nav ? nav.offsetHeight : 0;
          var target = document.querySelector(targetId);
          var targetPosition = target.getBoundingClientRect().top + window.pageYOffset - navHeight;
          // 慢速平滑滾動
          window.scrollTo({
            top: targetPosition,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
</html>
